<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnMj8Xc5_jA0tqVHCoFHCk-2sHt4imItA&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        width: 40%;
        height: 40vw;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      let map;

      function initMap() {
         map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 50.268885, lng: 57.209169 },
          zoom: 13,
        });
        var icon = {
          url: "office.png",
          scaledSize: new google.maps.Size(20, 20),
          origin: new google.maps.Point(0, 0),
          anchor: new google.maps.Point(10, 20),
        };
        marker = new google.maps.Marker({
          position: { lat: 50.268885, lng: 57.209169 },
          map: map,
          icon: icon,
          draggable: true,
          animation: google.maps.Animation.DROP,
        });
        marker2 = new google.maps.Marker({
          position: { lat:50.281136, lng: 57.194806 },
          map: map,
          icon: icon,
          draggable: true,
          animation: google.maps.Animation.DROP,
        });

        marker3 = new google.maps.Marker({
          position: { lat:50.282103, lng: 57.201362 },
          map: map,
          icon: icon,
          draggable: true,
          animation: google.maps.Animation.DROP,
        });
        
        var offices = {marker, marker2, marker3};



        marker.addListener("click", () => {
          new google.maps.InfoWindow({content: '<div id="content">' +
          '<div id="siteNotice">' +
          "</div>" +
          '<h3 id="firstHeading" class="firstHeading">Office №1</h1>' +
          '<div id="bodyContent">' +
          "<p><b>Address</b> <br>  " +
          "Toraigyrova 39a</p>" +
          '<p>'+
          "(built: June 22, 2009).</p>" +
          "</div>" +
          "</div>",}).open(map, marker);
        });

        marker2.addListener("click", () => {
          new google.maps.InfoWindow({content: '<div id="content">' +
          '<div id="siteNotice">' +
          "</div>" +
          '<h3 id="firstHeading" class="firstHeading">Office №2</h1>' +
          '<div id="bodyContent">' +
          "<p><b>Address</b> <br>  " +
          "Abilkhair khana 13</p>" +
          '<p>'+
          "(built: September 13, 2012).</p>" +
          "</div>" +
          "</div>",}).open(map, marker2);
        });
        marker3.addListener("click", () => {
          new google.maps.InfoWindow({content: '<div id="content">' +
          '<div id="siteNotice">' +
          "</div>" +
          '<h3 id="firstHeading" class="firstHeading">Office №3</h1>' +
          '<div id="bodyContent">' +
          "<p><b>Address</b> <br>  " +
          "Pushkina 41</p>" +
          '<p>'+
          "(built: December 31, 2009).</p>" +
          "</div>" +
          "</div>",}).open(map, marker3);
        });

        const flightPlanCoordinates = [
          { lat: 50.268885, lng: 57.209169 },
          { lat:50.281136, lng: 57.194806 },
          { lat:50.282103, lng: 57.201362 },
          { lat: 50.268885, lng: 57.209169 },

        ];
        const flightPath = new google.maps.Polyline({
          path: flightPlanCoordinates,
          geodesic: true,
          strokeColor: "#FF0000",
          strokeOpacity: 1.0,
          strokeWeight: 2,
        });

        flightPath.setMap(map);


        for (const office in offices) {
          const Circle = new google.maps.Circle({
            strokeColor: "#00C0FF",
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: "#57ADC2",
            fillOpacity: 0.35,
            map,
            center: offices[office].position,
            radius: 1000,
          });
        }

        map.addListener()
      }





      
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
